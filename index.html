<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <title>Literature Finder</title>
	<link href = "css/bootstrap.min.css" rel = "stylesheet">
	
	<style>
		/* Add custom CSS styles */
		#aeTableContainer {
			max-height: 600px; /* Set the maximum height here (adjust as needed) */
			overflow-y: auto; /* Enable vertical scrolling */
		}
		
		/* Fix table header while scrolling */
		.fixed-table-header {
			position: sticky;
			top: 0;
			background-color: #0e0e79; /* Change background color to blue */
			z-index: 1;
			color: white; /* Change font color to white */
		}
		
		/* Adjust height as needed */
	    .scrollable-table {
	      max-height: 300px; /* Example height */
	      overflow-y: auto;
	    }
		
    </style>
</head>
<body>
    <!-- As a heading -->
<nav class="navbar navbar-light "  style="background-color: #e3f2fd;">
  <div class="container-fluid">
    <span class="navbar-brand mb-0 h1"><h1>Literature Finder</h1></span>
  </div>
</nav>
<div style="padding-left:20px;padding-right:20px">

    
<!-- Tabs navs -->
<!-- Nav tabs -->
<ul class="nav nav-tabs" id="myTab" role="tablist">
  <li class="nav-item" role="presentation">
    <button class="nav-link active" id="file-tab" data-bs-toggle="tab" data-bs-target="#file" type="button" role="tab" aria-controls="file" aria-selected="true">Search</button>
  </li>
  <!--
  <li class="nav-item" role="presentation">
    <button class="nav-link" id="ae-tab" data-bs-toggle="tab" data-bs-target="#ae" type="button" role="tab" aria-controls="ae" aria-selected="false">Adverse Events</button>
  </li>
  -->
</ul>	
<!-- Tabs navs -->

<!-- Tabs content -->

<!-- Tab panes -->

<div class="tab-content">
  <div class="tab-pane active" id="file" role="tabpanel" aria-labelledby="file-tab">
		<div class = "row">
		
		<div class = "col-lg-12">
		<p></p>
		
		<div class = "row g-3 align-items-center">
		<div class = "col">
			<input style="width:100%" class="form-control" type="text" id="keyword" placeholder="Enter Keyword">
		</div>

		<div class = "col-auto">
			<!--<button class="btn btn-primary" onclick="processKeywordToHTMLTable();processKeywordToHTMLTableGoogleScholar();">Search</button>-->
<button class="btn btn-primary" onclick="processSearch();">Search</button>
			<!--<button class="btn btn-primary" onclick="processKeywordToHTMLTable();">Search</button>-->
			<button class="btn btn-primary" onclick="removeRowsById('bookInfoTable');removeRowsById('googleScholarTable')">Reset</button>
		</div>
		</div>
		<br>


		<table class="table" style="width:25%">
			<tbody>
			    <tr>
			      <td>
			      	
			      	<div class="form-check form-check-inline">
			      		<img style= "width:150px;height:75px" src = "images/pubmed.png" /> 
					  <input class="form-check-input" type="checkbox" id="pubmedCheckbox" checked>
					</div>
			      </td>
			      <td>
			      	
			      	<div class="form-check form-check-inline">
			      		<img style= "width:150px;height:75px"  src = "images/googleScholar.png" />
					  <input class="form-check-input" type="checkbox" id="googleCheckbox" checked>
					</div>			      	
			      </td>
			    </tr>

		</table>

		<div class="alert alert-primary" role="alert">
		  Pubmed
		</div>	
		<div class = "scrollable-table">
		
		<table class="table table-bordered table-hover" id="bookInfoTable">
			<!-- Table header with fileName and uploadTime columns -->
			<thead  class="fixed-table-header">
				<tr>
					<th>ID</th>
					<th>Title</th>
					<th>Authors</th>
					<th>Link</th>
					<th>Abstract</th>
				</tr>
			</thead>
			<!-- Table body to display contents of the "uploadInfo" table -->
			<tbody>
			</tbody>
		</table>
		</div>






		</div>
				<div class="alert alert-primary" role="alert">
		  Summary
		</div>	
		<textarea style='width:100%;height:200px' id = "summary" ></textarea>
		</div>

	</div>
  </div>
  <div class="tab-pane" id="ae" role="tabpanel" aria-labelledby="ae-tab">

  </div>

</div>



<!-- Tabs content -->
	
	
</div>	
	
	<script type="text/javascript">
		function processSearch(){
		//processKeywordToHTMLTable();processKeywordToHTMLTableGoogleScholar();
		if (document.getElementById("pubmedCheckbox").checked == true){
			processKeywordToHTMLTable();
		}
		/*
		if (document.getElementById("googleCheckbox").checked == true){
			processKeywordToHTMLTableGoogleScholar();
		}
		*/
	}
	</script>
		
	
    <script src="script.js"></script>
    <script src="script-GoogleScholar.js"></script>
	<script src= "js/bootstrap.bundle.min.js" ></script>
	<script src= "js/bootstrap.min.js" ></script>
</body>
</html>
